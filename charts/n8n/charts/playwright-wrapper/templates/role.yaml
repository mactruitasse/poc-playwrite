apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: playwright-wrapper
rules:
  # Pods (déjà nécessaire)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Services (manquait)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Endpoints (manquait)
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Subresources utiles
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
