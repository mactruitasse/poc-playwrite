image:
  repository: n8n-playwright-local
  tag: 2.2.4-pw1.49.0-fix4
  pullPolicy: IfNotPresent
db:
  type: postgresdb
postgresql:
  enabled: true
  auth:
    database: n8n
    username: n8n
    password: n8n-local-password
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: redis-local-password
worker:
  mode: queue
  count: 1
  concurrency: 5
  extraEnvVars:
    N8N_COMMUNITY_PACKAGES_ENABLED: 'true'
    N8N_SECURE_COOKIE: 'false'
webhook:
  mode: queue
  count: 1
  url: http://n8n.localhost
  extraEnvVars:
    N8N_COMMUNITY_PACKAGES_ENABLED: 'true'
    N8N_SECURE_COOKIE: 'false'
main:
  count: 1
  readinessProbe:
    httpGet:
      path: /healthz/readiness
      port: http
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 12
  extraEnvVars:
    N8N_COMMUNITY_PACKAGES_ENABLED: 'true'
    N8N_SECURE_COOKIE: 'false'
ingress:
  enabled: true
  className: nginx
  hosts:
  - host: n8n.localhost
    paths:
    - path: /
      pathType: Prefix
nodes:
  external:
    allowAll: false
    packages: []
    reinstallMissingPackages: false
playwright-wrapper:
  enabled: true
  image:
    repository: playwright-wrapper
    tag: 1.0.1-fix-host
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  env:
    apiTokenSecretName: playwright-wrapper-secret
    apiTokenSecretKey: API_TOKEN
    targetNamespace: default
    playwrightPodLabelKey: app
    playwrightPodLabelValue: playwright-ephemeral
    playwrightMcpPort: '8933'
  rbac:
    create: true
  permissions:
    canCreatePods: false
